<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        /* Center the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e3eaf0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Card container */
        .card {
            background: white;
            width: 350px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Card image */
        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Card content */
        .card-content {
            padding: 20px;
        }

        /* Tags */
        .tags {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tag {
            background: #e0e0e0;
            color: #333;
            font-size: 12px;
            padding: 5px 12px;
            border-radius: 20px;
        }

        /* Title */
        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        /* Description */
        .card-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        /* Button */
        .card-button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .card-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg" alt="Lago di Braies" class="card-img">
        
        <div class="card-content">
            <div class="tags">
                <span class="tag">Nature</span>
                <span class="tag">Lake</span>
            </div>

            <h2 class="card-title">Lago di Braies</h2>
            <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.
            </p>

            <button class="card-button">Read More</button>
        </div>
    </div>

</body>
</html>
